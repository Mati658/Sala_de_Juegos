        <!-- juego -->
        @if (jugando) 
        {
            <span style="position: relative; transform: translate(27vh, -10vh); font-size: 20px; font-weight: bold; font-family:monospace; color: bisque;">PUNTOS: {{puntos}}</span>
            <br><button class="button_mayor_menor" id="animarBoton" (click)="mayor()" [disabled]="perdido">+</button><br>
            <button class="button_mayor_menor"  id="animarBoton2" (click)="menor()" [disabled]="perdido">-</button>
            
            <div class="cartas-contenedor">
                <div class="card" id="carta" style="position: absolute; z-index: 1;">
                    <div class="content">
                        <div class="back">
                            <div class="back-content"></div>
                        </div>
                        <div class="front">
                        
                            <div class="front-content">
                            {{numero}}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card" id="carta" style="position: absolute;">
                    <div class="content">
                        <div class="back">
                            <div class="back-content"></div>
                        </div>
                        <div class="front">
                        
                            <div class="front-content">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            @if (perdido) 
            {
            <span style="position: absolute; transform: translate(8vh, 10vh); font-size: 50px; font-weight: bold; font-family:monospace; color: rgb(255, 0, 0); z-index: 10;">PERDISTE!!</span>
            }
        }
        @if (mostrarRanking) {
            
            <div class="ranking">
                <img class="atras" src="/atras.png" width="30" height="30" (click)="mostrarRanking=false">
                    
                <table>
                    <thead>
                        <th>Usuario</th>
                        <th>Puntos</th>
                        <th>Fecha</th>
                    </thead>
                    <tbody id="table_ranking">
                    </tbody>
                </table>
            </div>
        }
