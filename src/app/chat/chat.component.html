<div class="container">
    <div class="form_area" style="z-index: 1;">
        <div class="chat-container" #messagesContainer>
            <div class="messages-container">
                @for (mensaje of mensajes; track $index) {
                    
                    
                    @switch (this.auth.mail) {
                        @case(mensaje.mail){
                            <div class="message-box right">
                                <p>{{mensaje.mensaje}}</p><br>
                            </div>
                            <p style="font-size: 12px; color: aliceblue; font-weight: bold; margin-bottom: 2px;text-align: right; padding-right: 10px;">{{mensaje.fechaString}}</p>
                        }
                        @default {
                            <p style="font-size: 12px; color: aliceblue; font-weight: bold; margin-bottom: 2px;text-align: left; padding-left: 10px;">{{mensaje.nombre}}</p>

                            <div class="message-box left">
                                <p>{{mensaje.mensaje}}</p>
                            </div>
                            <p style="font-size: 12px; color: aliceblue; font-weight: bold; margin-bottom: 2px;text-align: left; padding-left: 10px;">{{mensaje.fechaString}}</p>

                        }
                    }
                }
               {{scrollear()}} 
            </div>
        </div>
        <div class="message-input">
            <div>
            <textarea placeholder="Mensaje..." class="message-send" [(ngModel)]="mensaje" (keydown)="mandarMensaje($event)"></textarea>
            <button class="button-send" (click)="subirMensaje()">Send</button>
            </div>      
        </div>
    </div>
</div>
